<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Card</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
      <!-- botón para generar nueva carta -->
      <div class="row my-3 ">
        <div class="d-flex justify-content-center gap-3 col-12 ">
          
          <button
            type="button"
            class="btn btn-outline-light shadow-none"
            id="btn-random"
            >
            New Card
          </button>
        </div>
      </div>
      <!-- carta aleatoria -->
      <div class="row justify-content-center mx-2" id="card-container">
        <div class="main-card d-flex flex-column bg-white shadow-lg col-11">
          <div class="icons flex-grow-1"></div>
          <div class="number align-self-center flex-grow-1"></div>
          <div class="icons align-self-end"></div>
        </div>     
      </div>
      <!-- botón modal -->
      <div class="row my-3 " >
        <div class="d-flex justify-content-center gap-3 col-12 ">
      <button type="button" id="btn-modal"class="btn btn-outline-light shadow-none fw-semibold" data-bs-toggle="modal" data-bs-target="#ModalDimensions">Size Card</button>
    </div>
  </div>
      <!-- Cambiar medidas carta -->
      <div class="modal" id="ModalDimensions" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header py-1 px-2">
              <h5 class="modal-title">Resize card</h5>
            </div>
            <div class="modal-body">
              <p>Insert the new size card in pixels </p>
  
              <div class="input-group mb-3">
                <span class="input-group-text">Width</span>
                <input type="number" class="form-control form-control-sm shadow-none" id="card-width" placeholder="px">
                <span class="input-group-text">Height</span>
                <input type="number" class="form-control form-control-sm shadow-none" id="card-height" placeholder="px">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-sm btn-success" data-bs-dismiss="modal" id="btn-size">Resize card</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
